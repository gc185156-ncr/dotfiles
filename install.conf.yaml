- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/alacritty:
      path: config/alacritty/
      create: true
    ~/.config/awesome:
      path: config/awesome/
      create: true
    ~/.config/redshift:
      path: config/redshift/
      create: true
    ~/.config/picom:
      path: config/picom/
      create: true
    ~/.config/nvim/lua/custom:
      path: config/nvim/
      create: false
    ~/.config/ranger:
      path: config/ranger/
      create: true
    ~/.config/mpd:
      path: config/mpd/
      create: true
    ~/.config/ncmpcpp:
      path: config/ncmpcpp/
      create: true
    ~/.config/retroarch/config:
      path: config/retroarch/config/
      create: false
    ~/.config/mumble-cert.p12: mumble-cert.p12
    ~/.config/zsh: config/zsh/

- shell:
    - [cd ~/.config/awesome && git submodule update --init --recursive, Installing AwesomeWM submodules]
    - [ mkdir ~/Workspace, Setup Workspace folder ]

