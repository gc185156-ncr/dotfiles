- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zprezto: submodules/prezto/
    ~/.zshrc: config/zsh/zshrc
    ~/.zprofile: config/zsh/zprofile
    ~/.zpreztorc: config/zsh/zpreztorc
    ~/.zshenv: config/zsh/zshenv
    ~/.zlogin: config/zsh/zlogin
    ~/.zlogout: config/zsh/zlogout
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/alacritty:
      path: config/alacritty/
      create: true
    ~/.config/awesome:
      path: config/awesomewm-config/
      create: true
    ~/.config/redshift:
      path: config/redshift/
      create: true
    ~/.config/picom:
      path: config/picom/
      create: true
    ~/.config/nvim:
      path: submodules/NvChad/
      create: true
    ~/.config/nvim/lua/custom:
      path: config/nvim/
      create: false
    ~/.config/ranger:
      path: config/ranger/
      create: true
    ~/.config/mpd:
      path: config/mpd/
      create: true
    ~/.config/ncmpcpp:
      path: config/ncmpcpp/
      create: true
    ~/.config/zsh: config/zsh/
