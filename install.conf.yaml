- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cd config/ranger/plugins/ranger-gitplug && make install]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/alacritty:
      path: config/alacritty/
      create: true
    ~/.config/awesome:
      path: config/awesomewm-config/
      create: true
    ~/.config/redshift:
      path: config/redshift/
      create: true
    ~/.config/picom:
      path: config/picom/
      create: true
    ~/.config/nvim/lua/custom:
      path: config/nvim/
      create: false
    ~/.config/ranger:
      path: config/ranger/
      create: true
    ~/.config/mpd:
      path: config/mpd/
      create: true
    ~/.config/ncmpcpp:
      path: config/ncmpcpp/
      create: true
    # ~/.config/mumble-cert.p12: mumble-cert.p12
    ~/.config/zsh: config/zsh/
